  <title>Basit 3D Araba Oyunu</title>
  <style>
    html,body { margin:0; height:100%; overflow:hidden; font-family: Arial, Helvetica, sans-serif; }
    #container { width:100%; height:100vh; display:block; }
    #hud {
      position: absolute;
      left: 12px;
      top: 12px;
      color: #fff;
      background: rgba(0,0,0,0.35);
      padding: 8px 12px;
      border-radius: 6px;
      backdrop-filter: blur(3px);
    }
    #instructions {
      position: absolute;
      right: 12px;
      top: 12px;
      color: #fff;
      background: rgba(0,0,0,0.35);
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 260px;
      line-height:1.4;
    }
    button { margin-top:6px; padding:6px 8px; }
    #overlay {
      position:absolute; inset:0; pointer-events:none;
    }
  </style>
</head>
